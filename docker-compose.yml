version: "3.8"

services:
  mongodb:
    image: mongo:4.4
    restart: on-failure
    container_name: mongodb
    hostname: mongodb
    ports:
      - 127.0.0.1:27017:27017
    volumes: 
      - /var/volumes/mongo-data/${PROFIL}:/data/db
    logging: 
      driver: "json-file"
      options: 
        max-size: "5m"
        max-file: "10"
    deploy:
      resources:
        limits: 
          memory: 400M
        reservations:
          memory: 300M  


  oanda_bigquery:
    build: ./services/oanda_bigquery
