version: "3.8"

services:
  mongodb:
    image: mongo:4.4
    restart: on-failure
    container_name: mongo
    hostname: mongo
    ports:
      - 27017:27017
    volumes:
      - /var/volumes/mongo-data/${PROFIL}:/data/db
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "10"
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 300M

  oanda_bigquery:
    build: ./services/oanda_bigquery
    image: eu.gcr.io/brushed-charts/oanda_bigquery:${PROFIL}-latest
    restart: on-failure
    container_name: oanda_bigquery
    env_file:
      - ./env/services.env
      - ./env/services.${PROFIL}.env
    volumes:
      - type: bind
        source: /etc/brushed-charts/
        target: /etc/brushed-charts/
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "10"
    deploy:
      resources:
        limits:
